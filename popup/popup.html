<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/external/cdn.tailwindcss.com_3.3.3.js"></script>
    <title>VK MUTE</title>
</head>
<body class="bg-gray-500 p-3">
<div class="w-52">
    <div class="grid grid-cols1 gap-2 mb-2">
        <div>
            <label for="nameInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Название</label>
            <input type="text" id="nameInput"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Toxic" required>
        </div>
        <div>
            <label for="peerInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Peer</label>
            <input type="text" id="peerInput"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="7218920301093" required>
        </div>
        <div>
            <label for="selInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sel</label>
            <input type="text" id="selInput"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="c210" required>
        </div>
        <label for="hideTypeSelect"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Сокрытие</label>
        <select id="hideTypeSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="hide">Hide</option>
            <option value="blur">Blur</option>
            <option value="disappear">Disappear</option>
        </select>
        <button type="button" id="addBlackRuleBtn"
                class="text-white w-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            Добавить
        </button>
    </div>
    <div class="grid grid-cols-1 gap-2 mb-2" id="rulesView">

    </div>
</div>
<script type="module" src="/popup/popup.js"></script>
</body>
</html>
